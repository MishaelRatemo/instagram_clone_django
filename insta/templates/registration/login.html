{%extends "registration/base.html"%}
{% load bootstrap5 %}
{% block content %}
{% load static %}
<div class="container">
        <div class=" row d-flex justify-content-center align-items-center ">
            <div id="slider" class="col-sm-6 col-md-6 col-6 pt-5 px-3">
                <!-- <img src="{%  static 'images/frame.png' %}" class="img-fluid"  alt="phoneframe"> -->
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{%  static 'images/slid1.jpg' %}" class="d-block w-100 img-fluid rounded-3 pill" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{%  static 'images/slid2.jpg' %}" class="d-block w-100 img-fluid rounded-3 pill" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{%  static 'images/slid3.jpg' %}" class="d-block w-100 img-fluid rounded-3 pill" alt="...">
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
               
                <div class="panel panel-default">
                    <div class="panel-heading bg-primary p-3">
                       <h3  class="text-center fonts text-light">Instagram</h3>
                    </div>
                    <div class="panel-body">
                        <div class="shadow  p-5 m-auto  rounded" style="background-color:rgb(255, 255, 255)">
    
                        <form  action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                            <input type="submit" class="btn btn-primary btn form-control" value="Login">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                            <div class="mt-3 text-center">
                                <h6>Don't have account? <a href="/accounts/register/">Sign up</a></h6>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="col  bg-secondary shadow p-1">
                </div>
            </div>
       
            
            </div>
        </div>
        <div class="row">
  <img src="{%  static 'images/imgfoot.png' %}" class="img-fluid" alt="links image">
  
</div>
</div>
 



{% endblock %}
