{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'photos/favicon.png' %}">

  {% if title %}
     <title>{{title}}</title> 
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Homemade+Apple&display=swap" rel="stylesheet">
  {% endblock %}
</head>
<body style="background-color:rgb(214, 213, 213)">
  
    {% block content %} 
        
    
        
    
    {%endblock%}
</body>
{% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          {% bootstrap_javascript %}
        {% endblock%}
</html>
