<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="container w-75 navbar bg-light p-4  navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand fonts text-dark fw-bolder" href="{% url 'index' %}">Instagram</a>
    </div>
    
    <div class="d-flex navbar-left">
        <form class="nav-form"  role="search" action="">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Article" name="article">
              <div class="input-group-btn">
                <button class="btn  btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
         </form>
       
       <div class="col">
        {% if user.is_authenticated %}
        <div class="dropdown" >
          <li class="nav-item dropdown d-flex">
            <a class="nav-link dropdown-toggle " href="#" id="account" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <!-- <i class="fa-solid fa-user bg-dark"></i> -->
                <i class="fa-solid fa-user-large"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="account">
              <li><a class="dropdown-item" href="{%url 'index'%}">Home</a></li>
              <li><a class="dropdown-item" href="/accounts/password/change">Change Password</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
          
        </div>
        {% else %}
        <ul class="navbar-nav" >
           <li><a class='dropdown-item btn btn-default text-light' href="/accounts/login">Login</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
    
  </div>
</nav>
</body>
</html>
